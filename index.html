<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SFTi_OS v3.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 120px;
        }

        /* Header & Logo */
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #334155; }
        .logo-svg { width: 45px; height: 45px; }
        .brand-box h1 { font-size: 1.2rem; margin: 0; letter-spacing: 1px; }
        .brand-box span { color: var(--accent); font-size: 0.7rem; display: block; }

        /* HUD Stats */
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .hud-full { grid-column: span 2; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #0f172a); padding: 15px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        .stat-val { font-size: 1.3rem; font-weight: bold; }
        .stat-val.green { color: var(--accent); text-shadow: 0 0 8px rgba(16, 185, 129, 0.3); }
        .stat-val.blue { color: var(--info); }

        /* Sections & Cards */
        h2 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); margin: 25px 0 10px 0; border-left: 3px solid #475569; padding-left: 8px; }
        .bill-grid { display: grid; gap: 8px; }
        .bill-card { background: var(--card); padding: 12px 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid transparent; transition: 0.2s; }
        
        .bill-card.priority { border-left-color: var(--danger); }
        .bill-card.necessary { border-left-color: var(--info); }
        .bill-card.lifestyle { border-left-color: var(--warning); }
        .bill-card.sfti { border-left-color: var(--accent); }
        .bill-card.sub { border-left-color: #8b5cf6; }

        .bill-main { display: flex; flex-direction: column; width: 70%; }
        .bill-title { font-weight: bold; font-size: 0.9rem; margin-bottom: 2px; }
        .bill-sub { font-size: 0.65rem; color: var(--text-muted); }

        .checkbox { width: 24px; height: 24px; border: 2px solid #475569; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .checkbox.checked { background: var(--accent); border-color: var(--accent); }
        .checkbox.checked::after { content: '‚úì'; color: white; font-weight: bold; font-size: 0.8rem; }
        .bill-card.paid { opacity: 0.4; filter: grayscale(1); }

        /* Modals & Forms */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal { background: var(--card); width: 90%; max-width: 400px; padding: 20px; border-radius: 12px; border: 1px solid var(--accent); max-height: 80vh; overflow-y: auto; }
        .modal h3 { margin-top: 0; color: var(--accent); font-size: 1.1rem; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        .form-group input, .form-group select { width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; font-family: var(--font); box-sizing: border-box; }
        
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-family: var(--font); font-weight: bold; cursor: pointer; font-size: 0.8rem; text-transform: uppercase; }
        .btn-save { background: var(--accent); color: white; }
        .btn-cancel { background: #334155; color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); margin-top: 10px; width: 100%; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0f172a; border-top: 1px solid #334155; display: flex; justify-content: space-around; padding: 15px 0 25px 0; z-index: 50; }
        .nav-item { color: var(--text-muted); font-size: 0.7rem; font-weight: bold; text-decoration: none; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        
        /* Views */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* Toggles */
        .toggle-container { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #0f172a; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-svg">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#0f172a"/><stop offset="100%" stop-color="#1e293b"/></linearGradient>
                    <linearGradient id="g2" x1="0%" y1="100%" x2="100%" y2="0%"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#34d399"/></linearGradient>
                </defs>
                <path d="M256 32 C256 32 64 64 64 192 C64 320 256 480 256 480 C256 480 448 320 448 192 C448 64 256 32 256 32 Z" fill="url(#g1)" stroke="#334155" stroke-width="10"/>
                <path d="M120 250 L 180 250 L 220 180 L 280 320 L 330 220 L 392 220" fill="none" stroke="url(#g2)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="392" cy="220" r="15" fill="#10b981"/>
            </svg>
        </div>
        <div class="brand-box">
            <h1>SFTi_OS v3.0</h1>
            <span id="date-display">System Active</span>
        </div>
    </div>

    <div id="view-dashboard" class="view-section active">
        <div class="hud-grid">
            <div class="stat-card">
                <div class="stat-label">Total Monthly</div>
                <div id="hud-income" class="stat-val">$4,700</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">26% Escrow (Locked)</div>
                <div id="hud-escrow" class="stat-val blue">$0</div>
            </div>
            <div class="stat-card hud-full">
                <div class="stat-label">Current Weekly Buffer (Liquid)</div>
                <div id="hud-buffer" class="stat-val green">$0</div>
            </div>
        </div>
        <div id="bill-container"></div>
    </div>

    <div id="view-settings" class="view-section">
        <h2>System Variables</h2>
        <div class="toggle-container">
            <div>
                <div style="font-weight: bold; font-size: 0.9rem;">2-Car Overhead</div>
                <div style="font-size: 0.7rem; color: var(--text-muted);">Toggles car logic ($440 vs $842)</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggle-cars" onchange="updateSettings()">
                <span class="slider"></span>
            </label>
        </div>
        
        <h2>Income Matrix (Monthly)</h2>
        <div class="stat-card" style="text-align: left; margin-bottom: 20px;">
            <div class="form-group">
                <label>Primary Income (D) - Escrowed at 26%</label>
                <input type="number" id="set-inc-d" value="3600" onchange="updateSettings()">
            </div>
            <div class="form-group">
                <label>Secondary Income (K)</label>
                <input type="number" id="set-inc-k" value="1100" onchange="updateSettings()">
            </div>
        </div>

        <button class="btn btn-save" style="width: 100%; margin-bottom: 15px;" onclick="openModal('new')">+ ADD NEW LEDGER ITEM</button>
        <button class="btn btn-cancel" style="width: 100%;" onclick="resetApp()">FACTORY RESET DATA</button>
    </div>

    <div id="modal-form" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Edit Item</h3>
            <input type="hidden" id="form-id">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="form-name">
            </div>
            <div class="form-group">
                <label>Amount ($ / Month)</label>
                <input type="number" id="form-amount" step="1">
            </div>
            <div class="form-group">
                <label>Category Matrix</label>
                <select id="form-category">
                    <option value="priority">Kill List (Debts)</option>
                    <option value="necessary">Necessary (Fixed)</option>
                    <option value="lifestyle">Burn Rate (Variable)</option>
                    <option value="sub">Subscriptions</option>
                    <option value="sfti">SFTi Growth</option>
                </select>
            </div>
            <div class="form-group">
                <label>Notes / Owner Matrix</label>
                <input type="text" id="form-note" placeholder="e.g. D: 1-272 | DK Split">
            </div>

            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">CANCEL</button>
                <button class="btn btn-save" onclick="saveItem()">SAVE</button>
            </div>
            <button id="btn-delete" class="btn btn-danger" onclick="deleteItem()" style="display: none;">DELETE ITEM</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchView('dashboard', this)">
            <span style="font-size: 1.2rem;">üìä</span> Ledger
        </div>
        <div class="nav-item" onclick="resetWeek()">
            <span style="font-size: 1.2rem;">üîÑ</span> New Wk
        </div>
        <div class="nav-item" onclick="switchView('settings', this)">
            <span style="font-size: 1.2rem;">‚öôÔ∏è</span> System
        </div>
    </div>

    <script>
        const defaultState = {
            settings: { incD: 3600, incK: 1100, twoCars: false },
            bills: [
                { id: 1, name: "Car Note(s)", amount: 440, type: "necessary", note: "System Managed", paid: false, systemId: 'car' },
                { id: 2, name: "Rent", amount: 600, type: "necessary", note: "DK: 150/wk", paid: false },
                { id: 3, name: "Electric", amount: 250, type: "necessary", note: "DK: 65/wk", paid: false },
                { id: 4, name: "Phone", amount: 110, type: "necessary", note: "D: 82 K: 20", paid: false },
                { id: 5, name: "Internet", amount: 105, type: "necessary", note: "D: 1-55 2-55", paid: false },
                { id: 6, name: "Groceries", amount: 420, type: "lifestyle", note: "DK: 105/wk", paid: false },
                { id: 7, name: "Fuel / Gas", amount: 240, type: "lifestyle", note: "DK: 60/wk", paid: false },
                { id: 8, name: "Trees / Nic", amount: 328, type: "lifestyle", note: "Fixed Burn", paid: false },
                { id: 9, name: "Zip / PayPal", amount: 150, type: "priority", note: "KILL IMMEDIATELY", paid: false },
                { id: 10, name: "Affirm", amount: 140, type: "priority", note: "D: 1-83 2-83", paid: false },
                { id: 11, name: "Lendnation", amount: 115, type: "priority", note: "D: 1-60 2-60", paid: false },
                { id: 12, name: "MatCo", amount: 100, type: "priority", note: "DK: 25/wk", paid: false },
                { id: 13, name: "SFTi-Tools", amount: 50, type: "sfti", note: "Venture Capital", paid: false },
                { id: 14, name: "Child Care", amount: 0, type: "necessary", note: "Placeholder", paid: false },
                { id: 15, name: "Spotify", amount: 15, type: "sub", note: "DK: 15 late", paid: false },
                { id: 16, name: "Netflix", amount: 20, type: "sub", note: "DK: 20 late", paid: false },
                { id: 17, name: "Amz Prime", amount: 14, type: "sub", note: "DK: 15 early", paid: false }
            ]
        };

        let state = JSON.parse(localStorage.getItem('sftios_v3')) || defaultState;

        const catNames = { priority: "Kill List (Debts)", necessary: "Necessary & Escrowed", sfti: "SFTi Growth Engine", lifestyle: "Burn Rate", sub: "Subscriptions" };

        function init() {
            document.getElementById('toggle-cars').checked = state.settings.twoCars;
            document.getElementById('set-inc-d').value = state.settings.incD;
            document.getElementById('set-inc-k').value = state.settings.incK;
            
            const today = new Date();
            document.getElementById('date-display').innerText = `WK 0${Math.ceil(today.getDate()/7)} | ${today.toLocaleDateString()}`;
            
            enforceCarLogic();
            renderDashboard();
        }

        function enforceCarLogic() {
            const carBill = state.bills.find(b => b.systemId === 'car');
            if(carBill) {
                carBill.amount = state.settings.twoCars ? 842 : 440;
                carBill.note = state.settings.twoCars ? "2 Vehicles Active" : "1 Vehicle Active";
            }
        }

        function renderDashboard() {
            const container = document.getElementById('bill-container');
            container.innerHTML = '';

            for (const [key, title] of Object.entries(catNames)) {
                const sectionBills = state.bills.filter(b => b.type === key);
                if (sectionBills.length === 0) continue;

                const h2 = document.createElement('h2'); h2.innerText = title;
                container.appendChild(h2);

                const grid = document.createElement('div'); grid.className = 'bill-grid';

                sectionBills.forEach(bill => {
                    const card = document.createElement('div');
                    card.className = `bill-card ${bill.type} ${bill.paid ? 'paid' : ''}`;
                    card.onclick = () => openModal(bill.id);

                    card.innerHTML = `
                        <div class="bill-main">
                            <span class="bill-title">${bill.name}</span>
                            <span class="bill-sub">$${bill.amount} | ${bill.note}</span>
                        </div>
                        <div class="checkbox ${bill.paid ? 'checked' : ''}" onclick="event.stopPropagation(); togglePaid(${bill.id})"></div>
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            }
            updateHUD();
            localStorage.setItem('sftios_v3', JSON.stringify(state));
        }

        function updateHUD() {
            const incTotal = Number(state.settings.incD) + Number(state.settings.incK);
            const escrow = Number(state.settings.incD) * 0.26;
            
            const unpaidTotal = state.bills.filter(b => !b.paid).reduce((sum, b) => sum + Number(b.amount), 0);
            const weeklyIncome = incTotal / 4;
            const weeklyLiability = unpaidTotal / 4;
            const buffer = weeklyIncome - weeklyLiability;

            document.getElementById('hud-income').innerText = `$${incTotal.toLocaleString()}`;
            document.getElementById('hud-escrow').innerText = `$${Math.round(escrow).toLocaleString()}`;
            document.getElementById('hud-buffer').innerText = `$${Math.round(buffer).toLocaleString()}`;
        }

        function togglePaid(id) {
            const bill = state.bills.find(b => b.id === id);
            bill.paid = !bill.paid;
            renderDashboard();
        }

        function openModal(id) {
            const isNew = id === 'new';
            document.getElementById('modal-title').innerText = isNew ? "Deploy New Ledger Item" : "Modify Ledger Item";
            document.getElementById('btn-delete').style.display = isNew ? 'none' : 'block';
            
            if (isNew) {
                document.getElementById('form-id').value = 'new';
                document.getElementById('form-name').value = '';
                document.getElementById('form-amount').value = '';
                document.getElementById('form-category').value = 'necessary';
                document.getElementById('form-note').value = '';
            } else {
                const bill = state.bills.find(b => b.id === id);
                document.getElementById('form-id').value = bill.id;
                document.getElementById('form-name').value = bill.name;
                document.getElementById('form-amount').value = bill.amount;
                document.getElementById('form-category').value = bill.type;
                document.getElementById('form-note').value = bill.note;
                
                // Protect system-managed items from deletion
                if(bill.systemId) document.getElementById('btn-delete').style.display = 'none';
            }
            document.getElementById('modal-form').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-form').style.display = 'none'; }

        function saveItem() {
            const id = document.getElementById('form-id').value;
            const itemData = {
                name: document.getElementById('form-name').value,
                amount: Number(document.getElementById('form-amount').value),
                type: document.getElementById('form-category').value,
                note: document.getElementById('form-note').value,
                paid: false
            };

            if (id === 'new') {
                itemData.id = Date.now();
                state.bills.push(itemData);
            } else {
                const bill = state.bills.find(b => b.id === Number(id));
                Object.assign(bill, itemData, { paid: bill.paid, systemId: bill.systemId });
            }
            closeModal(); renderDashboard();
        }

        function deleteItem() {
            const id = Number(document.getElementById('form-id').value);
            if(confirm("Purge this item from the ledger?")) {
                state.bills = state.bills.filter(b => b.id !== id);
                closeModal(); renderDashboard();
            }
        }

        function updateSettings() {
            state.settings.twoCars = document.getElementById('toggle-cars').checked;
            state.settings.incD = Number(document.getElementById('set-inc-d').value);
            state.settings.incK = Number(document.getElementById('set-inc-k').value);
            enforceCarLogic(); renderDashboard();
        }

        function resetWeek() {
            if(confirm("Initialize new weekly cycle? (Clears all checkmarks)")) {
                state.bills.forEach(b => b.paid = false); renderDashboard();
            }
        }

        function resetApp() {
            if(confirm("CRITICAL: Wipe all local data and restore defaults?")) {
                localStorage.removeItem('sftios_v3'); state = JSON.parse(JSON.stringify(defaultState)); init(); switchView('dashboard', document.querySelector('.nav-item'));
            }
        }

        function switchView(viewId, el) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
