<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SFT.iBT v6.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #D4AF37;
            --silver: #C0C0C0;
            --red: #FF3B30;
            --accent-glow: rgba(212, 175, 55, 0.2);
            --font: 'SF Mono', 'Menlo', monospace;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000 100%);
            color: #fff;
            font-family: var(--font);
            margin: 0;
            padding: 15px;
            padding-bottom: 140px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Liquid Glass UI --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 12px;
        }

        /* Header */
        .header { display: flex; align-items: center; gap: 15px; margin: 10px 0 25px 0; }
        .logo-svg { width: 45px; height: 45px; filter: drop-shadow(0 0 10px var(--gold)); }
        .brand-box h1 { font-size: 1.4rem; margin: 0; letter-spacing: 3px; color: var(--gold); }
        .brand-box span { color: var(--silver); font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; }

        /* HUD Matrix */
        .hud-matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hud-cell { padding: 15px; text-align: center; border-bottom: 1px solid var(--glass-border); }
        .hud-cell.full { grid-column: span 2; border-bottom: none; }
        .stat-label { font-size: 0.55rem; color: var(--silver); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.7; }
        .stat-val { font-size: 1.1rem; font-weight: bold; }
        .gold-txt { color: var(--gold); text-shadow: 0 0 10px var(--accent-glow); }
        .red-txt { color: var(--red); }
        .silver-txt { color: var(--silver); }

        /* Ledger */
        h2 { font-size: 0.7rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 10px 10px; display: flex; align-items: center; gap: 10px; }
        h2::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); }

        .item-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .item-card.paid { opacity: 0.25; filter: grayscale(1); transform: scale(0.97); }

        .checkbox {
            width: 24px; height: 24px; border-radius: 50%; border: 1.5px solid var(--gold);
            display: flex; align-items: center; justify-content: center; transition: 0.4s;
        }
        .checkbox.checked { background: var(--gold); box-shadow: 0 0 12px var(--gold); }

        /* Controls */
        .liquid-btn {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
            border: 1px solid var(--gold); color: var(--gold);
            padding: 14px; border-radius: 14px; width: 100%; font-family: var(--font);
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; cursor: pointer;
        }
        .form-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: #fff; padding: 12px; border-radius: 10px; margin: 5px 0 15px 0; box-sizing: border-box; font-family: var(--font);
        }

        /* Nav */
        .nav-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; height: 65px; display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-link { color: var(--silver); font-size: 0.6rem; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-link.active { color: var(--gold); }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal { width: 90%; max-width: 400px; padding: 25px; }

        .view-pane { display: none; }
        .view-pane.active { display: block; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-svg">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M256 32 C256 32 64 64 64 192 C64 320 256 480 256 480 C256 480 448 320 448 192 C448 64 256 32 256 32 Z" fill="none" stroke="#D4AF37" stroke-width="15"/>
                <path d="M160 250 L 220 320 L 350 180" fill="none" stroke="#FFFFFF" stroke-width="25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="brand-box">
            <h1>SFT.iBT</h1>
            <span>Aethelgard Matrix v6.0</span>
        </div>
    </div>

    <div id="view-dashboard" class="view-pane active">
        <div class="glass-panel hud-matrix">
            <div class="hud-cell">
                <div class="stat-label">Total Monthly</div>
                <div id="hud-total-income" class="stat-val silver-txt">$0</div>
            </div>
            <div class="hud-cell">
                <div class="stat-label">Trade Profits (Out)</div>
                <div id="hud-trade-out" class="stat-val gold-txt">$0</div>
            </div>
            <div class="hud-cell">
                <div class="stat-label" id="escrow-label">Escrow (0%)</div>
                <div id="hud-escrow" class="stat-val red-txt">$0</div>
            </div>
            <div class="hud-cell">
                <div class="stat-label">Daily Burn Rate</div>
                <div id="hud-burn" class="stat-val red-txt">$0</div>
            </div>
            <div class="hud-cell full" style="border-top: 1px solid var(--glass-border);">
                <div class="stat-label" id="cycle-label">Weekly Surplus</div>
                <div id="hud-surplus" class="stat-val gold-txt" style="font-size: 1.8rem;">$0</div>
            </div>
        </div>
        <div id="ledger-content"></div>
    </div>

    <div id="view-settings" class="view-pane">
        <div class="glass-panel" style="padding: 20px;">
            <h2 style="margin-top: 0;">Income Streams</h2>
            <div id="income-list"></div>
            <button class="liquid-btn" style="padding: 8px; font-size: 0.6rem;" onclick="addIncomeRow()">+ Add Income Stream</button>

            <h2 style="margin-top: 25px;">Trading Account</h2>
            <div class="stat-label">Capital IN (To Trading)</div>
            <input type="number" id="trade-in" class="form-input" onchange="updateMatrix()">
            <div class="stat-label">Profits OUT (To Bank)</div>
            <input type="number" id="trade-out" class="form-input" onchange="updateMatrix()">

            <h2 style="margin-top: 25px;">Global Params</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <div class="stat-label">Cycle</div>
                    <select id="cycle-divisor" class="form-input" onchange="updateMatrix()">
                        <option value="4">Weekly</option>
                        <option value="2">Bi-Weekly</option>
                        <option value="1">Monthly</option>
                    </select>
                </div>
                <div>
                    <div class="stat-label">Escrow %</div>
                    <input type="number" id="escrow-rate" class="form-input" onchange="updateMatrix()">
                </div>
            </div>
        </div>

        <button class="liquid-btn" onclick="openModal('add')">+ Add Expense Entry</button>
        <button class="liquid-btn" style="border-color: #444; color: #666;" onclick="factoryReset()">System Wipe</button>
    </div>

    <div class="nav-bar glass-panel">
        <a href="#" class="nav-link active" onclick="switchView('dashboard', this)"><span>üìä</span>Ledger</a>
        <a href="#" class="nav-link" onclick="resetCheckmarks()"><span>üîÑ</span>Cycle</a>
        <a href="#" class="nav-link" onclick="switchView('settings', this)"><span>‚öôÔ∏è</span>Matrix</a>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal glass-panel" id="modal-content"></div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('sft_ibt_v6')) || {
            incomes: [{ name: 'Daniel', amount: 3600, escrow: true }, { name: 'Katlynn', amount: 1100, escrow: false }],
            trading: { in: 0, out: 0 },
            config: { divisor: 4, escrowRate: 26 },
            expenses: [
                { id: 1, name: "Rent", amount: 600, cat: "Fixed", paid: false },
                { id: 2, name: "SFT.iBT Tools", amount: 50, cat: "Growth", paid: false }
            ]
        };

        function init() {
            renderIncomeRows();
            document.getElementById('trade-in').value = state.trading.in;
            document.getElementById('trade-out').value = state.trading.out;
            document.getElementById('cycle-divisor').value = state.config.divisor;
            document.getElementById('escrow-rate').value = state.config.escrowRate;
            render();
        }

        function renderIncomeRows() {
            const container = document.getElementById('income-list');
            container.innerHTML = '';
            state.incomes.forEach((inc, idx) => {
                container.innerHTML += `
                    <div style="display: flex; gap: 8px; margin-bottom: 5px;">
                        <input type="text" class="form-input" style="flex: 2;" value="${inc.name}" onchange="updateInc(${idx}, 'name', this.value)">
                        <input type="number" class="form-input" style="flex: 1;" value="${inc.amount}" onchange="updateInc(${idx}, 'amount', this.value)">
                        <button style="background:none; border:none; color:var(--red);" onclick="removeInc(${idx})">√ó</button>
                    </div>
                `;
            });
        }

        function updateInc(idx, key, val) { 
            state.incomes[idx][key] = key === 'amount' ? Number(val) : val; 
            render(); 
        }
        function addIncomeRow() { state.incomes.push({ name: 'New Stream', amount: 0, escrow: false }); renderIncomeRows(); }
        function removeInc(idx) { state.incomes.splice(idx, 1); renderIncomeRows(); render(); }

        function updateMatrix() {
            state.trading.in = Number(document.getElementById('trade-in').value);
            state.trading.out = Number(document.getElementById('trade-out').value);
            state.config.divisor = Number(document.getElementById('cycle-divisor').value);
            state.config.escrowRate = Number(document.getElementById('escrow-rate').value);
            render();
        }

        function render() {
            const container = document.getElementById('ledger-content');
            container.innerHTML = '<h2>Financial Entries</h2>';
            
            state.expenses.forEach(exp => {
                const card = document.createElement('div');
                card.className = `item-card ${exp.paid ? 'paid' : ''}`;
                card.onclick = () => editExpense(exp.id);
                card.innerHTML = `
                    <div>
                        <div style="font-weight:bold; font-size:0.9rem;">${exp.name}</div>
                        <div style="font-size:0.7rem; color:var(--silver);">$${exp.amount} | ${exp.cat}</div>
                    </div>
                    <div class="checkbox ${exp.paid ? 'checked' : ''}" onclick="event.stopPropagation(); togglePaid(${exp.id})"></div>
                `;
                container.appendChild(card);
            });

            calculateHUD();
            localStorage.setItem('sft_ibt_v6', JSON.stringify(state));
        }

        function calculateHUD() {
            const totalIncome = state.incomes.reduce((sum, i) => sum + i.amount, 0);
            const tradeOut = state.trading.out;
            
            // Escrow applies only to the first income (Daniel) as per original logic, or you can adjust.
            // Let's assume escrow applies to total gross income for SOTA safety.
            const escrowVal = totalIncome * (state.config.escrowRate / 100);
            
            const totalMonthlyExpenses = state.expenses.reduce((sum, e) => sum + Number(e.amount), 0);
            const dailyBurn = totalMonthlyExpenses / 30;
            
            const unpaid = state.expenses.filter(e => !e.paid).reduce((sum, e) => sum + Number(e.amount), 0);
            const cycleIncome = (totalIncome + tradeOut) / state.config.divisor;
            const cycleSurplus = cycleIncome - (unpaid / state.config.divisor);

            document.getElementById('hud-total-income').innerText = `$${totalIncome.toLocaleString()}`;
            document.getElementById('hud-trade-out').innerText = `+$${tradeOut.toLocaleString()}`;
            document.getElementById('hud-escrow').innerText = `-$${Math.round(escrowVal).toLocaleString()}`;
            document.getElementById('escrow-label').innerText = `Escrow (${state.config.escrowRate}%)`;
            document.getElementById('hud-burn').innerText = `$${Math.round(dailyBurn).toLocaleString()}`;
            document.getElementById('hud-surplus').innerText = `$${Math.round(cycleSurplus).toLocaleString()}`;
            
            const divLabels = { 4: 'Weekly Surplus', 2: 'Bi-Weekly Surplus', 1: 'Monthly Surplus' };
            document.getElementById('cycle-label').innerText = divLabels[state.config.divisor];
        }

        function togglePaid(id) {
            const exp = state.expenses.find(e => e.id === id);
            exp.paid = !exp.paid;
            render();
        }

        function switchView(v, el) {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }

        function openModal(type, data = null) {
            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            modal.style.display = 'flex';
            
            const e = data || { name: '', amount: '', cat: 'Variable' };
            content.innerHTML = `
                <h3 style="color:var(--gold)">Expense Entry</h3>
                <input type="text" id="m-name" class="form-input" placeholder="Entry Name" value="${e.name}">
                <input type="number" id="m-amount" class="form-input" placeholder="Amount" value="${e.amount}">
                <input type="text" id="m-cat" class="form-input" placeholder="Category" value="${e.cat}">
                <button class="liquid-btn" onclick="saveExpense(${e.id || 'null'})">Commit</button>
                ${data ? `<button class="liquid-btn" style="border-color:var(--red); color:var(--red);" onclick="deleteExpense(${e.id})">Delete</button>` : ''}
                <button class="liquid-btn" style="border-color:#444; color:#888; margin-top:20px;" onclick="closeModal()">Back</button>
            `;
        }

        function saveExpense(id) {
            const d = {
                name: document.getElementById('m-name').value,
                amount: Number(document.getElementById('m-amount').value),
                cat: document.getElementById('m-cat').value,
                paid: false
            };
            if(id === null) { d.id = Date.now(); state.expenses.push(d); }
            else { Object.assign(state.expenses.find(x => x.id === id), d); }
            closeModal(); render();
        }

        function editExpense(id) { openModal('edit', state.expenses.find(x => x.id === id)); }
        function deleteExpense(id) { state.expenses = state.expenses.filter(x => x.id !== id); closeModal(); render(); }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function resetCheckmarks() { if(confirm("Start new cycle?")) { state.expenses.forEach(e => e.paid = false); render(); } }
        function factoryReset() { if(confirm("Wipe System?")) { localStorage.removeItem('sft_ibt_v6'); location.reload(); } }

        window.onload = init;
    </script>
</body>
</html>
