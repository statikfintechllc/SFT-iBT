<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SFTi_OS v4.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #0b0f19;
            --card: #161e2d;
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #0ea5e9;
            --chrono: #8b5cf6; /* Cycle color */
            --font: 'SF Mono', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            padding: 15px;
            padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- UI Components --- */
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; padding-bottom: 12px; border-bottom: 1px solid #1e293b; }
        .logo-svg { width: 40px; height: 40px; }
        .brand-box h1 { font-size: 1.1rem; margin: 0; letter-spacing: 1px; }
        .brand-box span { color: var(--accent); font-size: 0.65rem; display: block; font-weight: bold; }

        /* HUD Stats */
        .hud-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 10px; border: 1px solid #1e293b; text-align: center; }
        .stat-label { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; }
        .stat-val { font-size: 1.1rem; font-weight: bold; }
        .stat-val.green { color: var(--accent); }
        .stat-val.blue { color: var(--info); }
        .stat-val.chrono { color: var(--chrono); }

        /* Sections */
        h2 { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); margin: 20px 0 8px 0; letter-spacing: 1px; }
        .bill-grid { display: grid; gap: 8px; }
        .bill-card { background: var(--card); padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid transparent; }
        .bill-card.priority { border-left-color: var(--danger); }
        .bill-card.necessary { border-left-color: var(--info); }
        .bill-card.lifestyle { border-left-color: var(--warning); }
        .bill-card.sfti { border-left-color: var(--accent); }
        .bill-card.paid { opacity: 0.35; filter: grayscale(0.8); }

        .bill-info { display: flex; flex-direction: column; width: 75%; }
        .bill-name { font-weight: bold; font-size: 0.85rem; }
        .bill-meta { font-size: 0.65rem; color: var(--text-muted); margin-top: 2px; }

        .checkbox { width: 22px; height: 22px; border: 2px solid #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .checkbox.checked { background: var(--accent); border-color: var(--accent); }
        .checkbox.checked::after { content: 'âœ“'; color: white; font-size: 0.8rem; }

        /* Toggles & Forms */
        .setting-box { background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid #1e293b; margin-bottom: 10px; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .form-input { width: 100%; background: #0b0f19; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; font-family: var(--font); margin-top: 5px; box-sizing: border-box; }
        
        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .modal { background: var(--card); width: 100%; max-width: 400px; padding: 20px; border-radius: 12px; border: 1px solid var(--accent); max-height: 85vh; overflow-y: auto; }
        .template-item { padding: 10px; border-bottom: 1px solid #1e293b; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .template-item:hover { background: rgba(16, 185, 129, 0.1); }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0b0f19; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; padding: 15px 0 30px 0; }
        .nav-btn { background: none; border: none; color: var(--text-muted); font-family: var(--font); font-size: 0.65rem; text-transform: uppercase; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: var(--accent); }

        .view-pane { display: none; }
        .view-pane.active { display: block; }
        
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid #334155; padding: 12px; width: 100%; border-radius: 6px; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-svg">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs><linearGradient id="g1"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#34d399"/></linearGradient></defs>
                <path d="M256 32 C256 32 64 64 64 192 C64 320 256 480 256 480 C256 480 448 320 448 192 C448 64 256 32 256 32 Z" fill="#0b0f19" stroke="#1e293b" stroke-width="15"/>
                <path d="M120 250 L 180 250 L 220 180 L 280 320 L 330 220 L 392 220" fill="none" stroke="url(#g1)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="brand-box">
            <h1>SFTi_OS v4.0</h1>
            <span id="cycle-label">WEEKLY MATRIX</span>
        </div>
    </div>

    <div id="view-dashboard" class="view-pane active">
        <div class="hud-grid">
            <div class="stat-card">
                <div class="stat-label">Monthly Gross</div>
                <div id="hud-gross" class="stat-val">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">26% Escrow</div>
                <div id="hud-escrow" class="stat-val blue">$0</div>
            </div>
            <div class="stat-card" style="grid-column: span 2;">
                <div class="stat-label" id="buffer-label">Weekly Surplus (Liquid)</div>
                <div id="hud-buffer" class="stat-val green">$0</div>
            </div>
        </div>
        <div id="ledger-content"></div>
    </div>

    <div id="view-settings" class="view-pane">
        <h2>Chrono-Matrix</h2>
        <div class="setting-box">
            <div class="toggle-row">
                <span>Pay Cycle</span>
                <select id="cycle-select" class="form-input" style="width: auto; margin: 0;" onchange="updateSettings()">
                    <option value="4">Weekly</option>
                    <option value="2">Bi-Weekly</option>
                </select>
            </div>
            <div class="toggle-row">
                <span>2-Car Overhead</span>
                <input type="checkbox" id="car-toggle" onchange="updateSettings()">
            </div>
        </div>

        <h2>Income Configuration</h2>
        <div class="setting-box">
            <label class="stat-label">Daniel Monthly (Gross)</label>
            <input type="number" id="inc-d" class="form-input" onchange="updateSettings()">
            <label class="stat-label" style="margin-top: 10px; display: block;">Katlynn Monthly (Gross)</label>
            <input type="number" id="inc-k" class="form-input" onchange="updateSettings()">
        </div>

        <h2>Ledger Management</h2>
        <button class="btn-action" onclick="openModal('add')">+ ADD CUSTOM BILL</button>
        <button class="btn-ghost" onclick="openModal('templates')">BROWSE BILL TEMPLATES</button>
        <button class="btn-ghost" style="color: var(--danger); border-color: var(--danger); margin-top: 30px;" onclick="factoryReset()">FACTORY RESET</button>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchView('dashboard', this)">Ledger</button>
        <button class="nav-btn" onclick="resetCycle()">Reset Wk</button>
        <button class="nav-btn" onclick="switchView('settings', this)">Settings</button>
    </div>

    <script>
        const templates = [
            { name: "Rent/Mortgage", amount: 1200, type: "necessary", note: "Standard Housing" },
            { name: "Electric Bill", amount: 150, type: "necessary", note: "Utility Average" },
            { name: "Water/Sewage", amount: 60, type: "necessary", note: "Utility Average" },
            { name: "Car Insurance", amount: 180, type: "necessary", note: "Standard Coverage" },
            { name: "Netflix", amount: 20, type: "lifestyle", note: "Subscription" },
            { name: "Spotify", amount: 12, type: "lifestyle", note: "Subscription" },
            { name: "Gym Membership", amount: 45, type: "lifestyle", note: "Fitness" },
            { name: "Internet", amount: 80, type: "necessary", note: "Fiber/Cable" }
        ];

        let state = JSON.parse(localStorage.getItem('sfti_v4')) || {
            config: { incD: 3600, incK: 1100, divisor: 4, twoCars: false },
            bills: [
                { id: 1, name: "Rent", amount: 600, type: "necessary", note: "DK: 150/wk", paid: false },
                { id: 2, name: "Car Note(s)", amount: 440, type: "necessary", note: "System Managed", paid: false, sysId: 'car' },
                { id: 3, name: "Electric", amount: 250, type: "necessary", note: "DK: 65/wk", paid: false },
                { id: 4, name: "SFTi-Tools", amount: 50, type: "sfti", note: "Venture Cap", paid: false }
            ]
        };

        function init() {
            document.getElementById('inc-d').value = state.config.incD;
            document.getElementById('inc-k').value = state.config.incK;
            document.getElementById('cycle-select').value = state.config.divisor;
            document.getElementById('car-toggle').checked = state.config.twoCars;
            render();
        }

        function render() {
            const container = document.getElementById('ledger-content');
            container.innerHTML = '';
            
            const cats = { priority: "Kill List", necessary: "Fixed Costs", lifestyle: "Burn Rate", sfti: "Growth" };
            
            // Apply Car Logic
            const car = state.bills.find(b => b.sysId === 'car');
            if(car) car.amount = state.config.twoCars ? 842 : 440;

            Object.entries(cats).forEach(([key, title]) => {
                const filtered = state.bills.filter(b => b.type === key);
                if(filtered.length === 0) return;
                
                const h = document.createElement('h2'); h.innerText = title;
                container.appendChild(h);
                
                filtered.forEach(bill => {
                    const div = document.createElement('div');
                    div.className = `bill-card ${bill.type} ${bill.paid ? 'paid' : ''}`;
                    div.onclick = () => editBill(bill.id);
                    div.innerHTML = `
                        <div class="bill-info">
                            <span class="bill-name">${bill.name}</span>
                            <span class="bill-meta">$${bill.amount} | ${bill.note}</span>
                        </div>
                        <div class="checkbox ${bill.paid ? 'checked' : ''}" onclick="event.stopPropagation(); togglePaid(${bill.id})"></div>
                    `;
                    container.appendChild(div);
                });
            });

            updateHUD();
            localStorage.setItem('sfti_v4', JSON.stringify(state));
        }

        function updateHUD() {
            const gross = Number(state.config.incD) + Number(state.config.incK);
            const escrow = Number(state.config.incD) * 0.26;
            const divisor = Number(state.config.config?.divisor || state.config.divisor);
            
            const unpaid = state.bills.filter(b => !b.paid).reduce((s, b) => s + Number(b.amount), 0);
            const buffer = (gross / divisor) - (unpaid / divisor);

            document.getElementById('hud-gross').innerText = `$${gross.toLocaleString()}`;
            document.getElementById('hud-escrow').innerText = `$${Math.round(escrow).toLocaleString()}`;
            document.getElementById('hud-buffer').innerText = `$${Math.round(buffer).toLocaleString()}`;
            document.getElementById('cycle-label').innerText = divisor == 4 ? "WEEKLY MATRIX" : "BI-WEEKLY MATRIX";
            document.getElementById('buffer-label').innerText = divisor == 4 ? "Weekly Surplus" : "Bi-Weekly Surplus";
        }

        function togglePaid(id) {
            const b = state.bills.find(x => x.id === id);
            b.paid = !b.paid;
            render();
        }

        function updateSettings() {
            state.config.incD = document.getElementById('inc-d').value;
            state.config.incK = document.getElementById('inc-k').value;
            state.config.divisor = document.getElementById('cycle-select').value;
            state.config.twoCars = document.getElementById('car-toggle').checked;
            render();
        }

        function switchView(v, btn) {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function openModal(type, data = null) {
            const modal = document.getElementById('modal-overlay');
            modal.style.display = 'flex';
            
            if(type === 'templates') {
                let html = '<div class="modal"><h3>Bill Templates</h3>';
                templates.forEach(t => {
                    html += `<div class="template-item" onclick='addFromTemplate(${JSON.stringify(t)})'>
                        <span>${t.name}</span> <span style="color:var(--accent)">$${t.amount}</span>
                    </div>`;
                });
                html += '<button class="btn-ghost" onclick="closeModal()">CLOSE</button></div>';
                modal.innerHTML = html;
            } else if (type === 'add' || type === 'edit') {
                const b = data || { name: '', amount: '', type: 'necessary', note: '' };
                modal.innerHTML = `
                    <div class="modal">
                        <h3>${data ? 'Edit Bill' : 'New Bill'}</h3>
                        <label class="stat-label">Name</label>
                        <input type="text" id="m-name" class="form-input" value="${b.name}">
                        <label class="stat-label">Amount</label>
                        <input type="number" id="m-amount" class="form-input" value="${b.amount}">
                        <label class="stat-label">Category</label>
                        <select id="m-cat" class="form-input">
                            <option value="necessary" ${b.type=='necessary'?'selected':''}>Necessary</option>
                            <option value="priority" ${b.type=='priority'?'selected':''}>Kill List</option>
                            <option value="lifestyle" ${b.type=='lifestyle'?'selected':''}>Burn Rate</option>
                            <option value="sfti" ${b.type=='sfti'?'selected':''}>SFTi Growth</option>
                        </select>
                        <label class="stat-label">Note</label>
                        <input type="text" id="m-note" class="form-input" value="${b.note}">
                        <button class="btn-action" onclick="saveBill(${b.id || 'null'})">SAVE ITEM</button>
                        ${data && !b.sysId ? `<button class="btn-ghost" style="color:var(--danger)" onclick="deleteBill(${b.id})">DELETE</button>` : ''}
                        <button class="btn-ghost" onclick="closeModal()">CANCEL</button>
                    </div>
                `;
            }
        }

        function addFromTemplate(t) {
            const newBill = {...t, id: Date.now(), paid: false};
            state.bills.push(newBill);
            closeModal();
            render();
        }

        function saveBill(id) {
            const name = document.getElementById('m-name').value;
            const amount = document.getElementById('m-amount').value;
            const type = document.getElementById('m-cat').value;
            const note = document.getElementById('m-note').value;
            
            if(id === null) {
                state.bills.push({ id: Date.now(), name, amount, type, note, paid: false });
            } else {
                const b = state.bills.find(x => x.id === id);
                Object.assign(b, { name, amount, type, note });
            }
            closeModal();
            render();
        }

        function editBill(id) {
            const b = state.bills.find(x => x.id === id);
            openModal('edit', b);
        }

        function deleteBill(id) {
            state.bills = state.bills.filter(x => x.id !== id);
            closeModal();
            render();
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        
        function resetCycle() { if(confirm("Start new cycle?")) { state.bills.forEach(b => b.paid = false); render(); } }
        
        function factoryReset() { if(confirm("Wipe all data?")) { localStorage.removeItem('sfti_v4'); location.reload(); } }

        window.onload = init;
    </script>
</body>
</html>
