<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SFT.iBT v7.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #D4AF37;
            --silver: #C0C0C0;
            --red: #FF3B30;
            --accent-glow: rgba(212, 175, 55, 0.2);
            --font: 'SF Mono', 'Menlo', monospace;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000 100%);
            color: #fff; font-family: var(--font); margin: 0; padding: 15px;
            padding-bottom: 140px; -webkit-font-smoothing: antialiased;
        }

        /* --- Liquid Glass UI --- */
        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--glass-border); border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); margin-bottom: 12px;
        }

        /* HUD */
        .hud-matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 0; overflow: hidden; }
        .hud-cell { padding: 15px; text-align: center; border-bottom: 1px solid var(--glass-border); border-right: 1px solid var(--glass-border); }
        .hud-cell:nth-child(2n) { border-right: none; }
        .hud-cell.full { grid-column: span 2; border-right: none; }
        .stat-label { font-size: 0.55rem; color: var(--silver); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.7; }
        .stat-val { font-size: 1.1rem; font-weight: bold; }
        .gold-txt { color: var(--gold); text-shadow: 0 0 10px var(--accent-glow); }
        .red-txt { color: var(--red); }

        /* Ledger */
        h2 { font-size: 0.7rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 10px 10px; display: flex; align-items: center; gap: 10px; }
        h2::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); }

        .item-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .item-card.paid { opacity: 0.25; filter: grayscale(1); }

        /* Controls */
        .liquid-btn {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
            border: 1px solid var(--gold); color: var(--gold); padding: 14px;
            border-radius: 14px; width: 100%; font-family: var(--font); font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; cursor: pointer;
        }
        .form-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: #fff; padding: 12px; border-radius: 10px; margin: 5px 0 15px 0; box-sizing: border-box; font-family: var(--font);
        }

        /* Nav */
        .nav-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; height: 65px; display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-link { color: var(--silver); font-size: 0.6rem; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-link.active { color: var(--gold); }

        /* Modal - Fixed Click Bugs */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal { width: 90%; max-width: 400px; padding: 25px; pointer-events: auto; }

        .template-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .temp-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--silver); padding: 8px; border-radius: 8px; font-size: 0.6rem; cursor: pointer; }

        .view-pane { display: none; }
        .view-pane.active { display: block; }
    </style>
</head>
<body>

    <div id="view-dashboard" class="view-pane active">
        <div class="glass-panel hud-matrix">
            <div class="hud-cell">
                <div class="stat-label">Total Monthly</div>
                <div id="hud-total-income" class="stat-val">$0</div>
            </div>
            <div class="hud-cell">
                <div class="stat-label">Trade Profits</div>
                <div id="hud-trade-out" class="stat-val gold-txt">$0</div>
            </div>
            <div class="hud-cell">
                <div class="stat-label" id="escrow-label">Escrow (26%)</div>
                <div id="hud-escrow" class="stat-val red-txt">$0</div>
            </div>
            <div class="hud-cell">
                <div class="stat-label">Daily Burn</div>
                <div id="hud-burn" class="stat-val red-txt">$0</div>
            </div>
            <div class="hud-cell full">
                <div class="stat-label" id="cycle-label">Weekly Surplus</div>
                <div id="hud-surplus" class="stat-val gold-txt" style="font-size: 1.8rem;">$0</div>
            </div>
        </div>
        <div id="ledger-content"></div>
    </div>

    <div id="view-settings" class="view-pane">
        <div class="glass-panel" style="padding: 20px;">
            <h2>Income Streams</h2>
            <div id="income-list"></div>
            <button class="liquid-btn" style="padding:8px; font-size:0.6rem;" onclick="addIncomeRow()">+ Add Stream</button>

            <h2>Trading Logic</h2>
            <div class="stat-label">Capital IN / Profits OUT</div>
            <div style="display: flex; gap: 8px;">
                <input type="number" id="trade-in" class="form-input" placeholder="In" onchange="updateMatrix()">
                <input type="number" id="trade-out" class="form-input" placeholder="Out" onchange="updateMatrix()">
            </div>

            <h2>Matrix Categories</h2>
            <div id="category-list"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="new-cat-name" class="form-input" placeholder="Add Category...">
                <button class="liquid-btn" style="width:60px; margin-top:5px;" onclick="addCategory()">+</button>
            </div>

            <h2>Global Toggles</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="cycle-divisor" class="form-input" onchange="updateMatrix()">
                    <option value="4">Weekly</option>
                    <option value="2">Bi-Weekly</option>
                </select>
                <input type="number" id="escrow-rate" class="form-input" placeholder="Escrow %" onchange="updateMatrix()">
            </div>
            <button class="liquid-btn" onclick="requestNotifs()" id="notif-btn">Enable Sentinel Alerts</button>
        </div>
        
        <button class="liquid-btn" onclick="openModal('add')">+ Add Custom Bill</button>
        <button class="liquid-btn" style="background:rgba(212,175,55,0.05);" onclick="openModal('templates')">Browse Bill Templates</button>
    </div>

    <div class="nav-bar glass-panel">
        <a href="#" class="nav-link active" onclick="switchView('dashboard', this)"><span>üìä</span>Ledger</a>
        <a href="#" class="nav-link" onclick="resetCheckmarks()"><span>üîÑ</span>Cycle</a>
        <a href="#" class="nav-link" onclick="switchView('settings', this)"><span>‚öôÔ∏è</span>Matrix</a>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModalExtern(event)">
        <div class="modal glass-panel" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const billTemplates = [
            { name: "Rent/Mortgage", amount: 1200, cat: "Fixed" },
            { name: "Electric", amount: 150, cat: "Fixed" },
            { name: "Car Insurance", amount: 180, cat: "Fixed" },
            { name: "Internet", amount: 80, cat: "Fixed" },
            { name: "Streaming", amount: 20, cat: "Variable" },
            { name: "Gym", amount: 50, cat: "Variable" }
        ];

        let state = JSON.parse(localStorage.getItem('sft_ibt_v7')) || {
            incomes: [{ name: 'Daniel', amount: 3600 }, { name: 'Katlynn', amount: 1100 }],
            trading: { in: 0, out: 0, lastUpdate: Date.now() },
            config: { divisor: 4, escrowRate: 26, categories: ["Fixed", "Variable", "Priority", "Growth"] },
            expenses: []
        };

        function init() {
            renderIncomeRows();
            renderCategorySettings();
            document.getElementById('trade-in').value = state.trading.in;
            document.getElementById('trade-out').value = state.trading.out;
            document.getElementById('cycle-divisor').value = state.config.divisor;
            document.getElementById('escrow-rate').value = state.config.escrowRate;
            render();
            startSentinel();
        }

        // --- SENTINEL TIME-AWARENESS ENGINE ---
        function startSentinel() {
            setInterval(() => {
                const now = new Date();
                const hours = now.getHours();
                const mins = now.getMinutes();

                // 1. Trading Update Prompt (Every Monday at 9AM)
                if(now.getDay() === 1 && hours === 9 && mins === 0) {
                    sendSentinelNotif("SFT.iBT Sentinel", "New Week Detected. Update Trading Profits & Extraction.");
                }

                // 2. High Burn Warning
                const totalIncome = state.incomes.reduce((s, i) => s + i.amount, 0);
                const totalExp = state.expenses.reduce((s, e) => s + Number(e.amount), 0);
                if(totalExp > (totalIncome * 0.8)) {
                    if(mins === 0) sendSentinelNotif("Matrix Alert", "Critical Burn Rate detected. Matrix collapse imminent.");
                }
            }, 60000); // Check every minute
        }

        function requestNotifs() {
            Notification.requestPermission().then(p => {
                if(p === 'granted') {
                    document.getElementById('notif-btn').innerText = "Sentinel Active";
                    sendSentinelNotif("System Online", "Aethelgard Matrix is watching.");
                }
            });
        }

        function sendSentinelNotif(title, body) {
            if(Notification.permission === 'granted') new Notification(title, { body, icon: 'https://cdn-icons-png.flaticon.com/512/2586/2586683.png' });
        }

        // --- CORE UI LOGIC ---
        function render() {
            const container = document.getElementById('ledger-content');
            container.innerHTML = '';
            
            state.config.categories.forEach(cat => {
                const bills = state.expenses.filter(e => e.cat === cat);
                if(bills.length === 0 && cat !== "Fixed") return;

                container.innerHTML += `<h2>${cat}</h2>`;
                bills.forEach(bill => {
                    container.innerHTML += `
                        <div class="item-card ${bill.paid ? 'paid' : ''}" onclick="editExpense(${bill.id})">
                            <div>
                                <div style="font-weight:bold;">${bill.name}</div>
                                <div style="font-size:0.7rem; color:var(--silver);">$${bill.amount}</div>
                            </div>
                            <div class="checkbox ${bill.paid ? 'checked' : ''}" onclick="event.stopPropagation(); togglePaid(${bill.id})"></div>
                        </div>`;
                });
            });
            calculateHUD();
            localStorage.setItem('sft_ibt_v7', JSON.stringify(state));
        }

        function calculateHUD() {
            const totalInc = state.incomes.reduce((s, i) => s + i.amount, 0);
            const tradeOut = state.trading.out;
            const escrow = (state.incomes[0].amount) * (state.config.escrowRate / 100);
            const totalExp = state.expenses.reduce((s, e) => s + Number(e.amount), 0);
            const unpaid = state.expenses.filter(e => !e.paid).reduce((s, e) => s + Number(e.amount), 0);
            
            const burn = totalExp / 30;
            const surplus = ((totalInc + tradeOut) / state.config.divisor) - (unpaid / state.config.divisor);

            document.getElementById('hud-total-income').innerText = `$${totalInc.toLocaleString()}`;
            document.getElementById('hud-trade-out').innerText = `+$${tradeOut.toLocaleString()}`;
            document.getElementById('hud-escrow').innerText = `-$${Math.round(escrow).toLocaleString()}`;
            document.getElementById('hud-burn').innerText = `$${Math.round(burn).toLocaleString()}`;
            document.getElementById('hud-surplus').innerText = `$${Math.round(surplus).toLocaleString()}`;
        }

        // --- MODAL & SETTINGS FIXES ---
        function openModal(type, data = null) {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.display = 'flex';
            
            if(type === 'templates') {
                let html = '<h3>Matrix Templates</h3><div class="template-grid">';
                billTemplates.forEach(t => {
                    html += `<button class="temp-btn" onclick='addFromTemplate(${JSON.stringify(t)})'>${t.name} ($${t.amount})</button>`;
                });
                html += '</div><button class="liquid-btn" onclick="closeModal()">Close</button>';
                content.innerHTML = html;
            } else {
                const e = data || { name: '', amount: '', cat: state.config.categories[0] };
                let catOpts = '';
                state.config.categories.forEach(c => catOpts += `<option value="${c}" ${e.cat==c?'selected':''}>${c}</option>`);
                
                content.innerHTML = `
                    <h3>Edit Entry</h3>
                    <input type="text" id="m-name" class="form-input" value="${e.name}" placeholder="Name">
                    <input type="number" id="m-amount" class="form-input" value="${e.amount}" placeholder="Amount">
                    <select id="m-cat" class="form-input">${catOpts}</select>
                    <button class="liquid-btn" onclick="saveExpense(${e.id || 'null'})">Commit</button>
                    <button class="liquid-btn" style="border-color:#444; color:#666;" onclick="closeModal()">Back</button>
                `;
            }
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function closeModalExtern(e) { if(e.target.id === 'modal-overlay') closeModal(); }

        function addFromTemplate(t) {
            state.expenses.push({...t, id: Date.now(), paid: false});
            closeModal(); render();
        }

        function saveExpense(id) {
            const d = { 
                name: document.getElementById('m-name').value, 
                amount: document.getElementById('m-amount').value, 
                cat: document.getElementById('m-cat').value,
                paid: false 
            };
            if(id === null) { d.id = Date.now(); state.expenses.push(d); }
            else { Object.assign(state.expenses.find(x => x.id === id), d); }
            closeModal(); render();
        }

        // --- CATEGORY MANAGEMENT ---
        function renderCategorySettings() {
            const container = document.getElementById('category-list');
            container.innerHTML = '';
            state.config.categories.forEach(c => {
                container.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #222;">
                    <span>${c}</span><span onclick="removeCategory('${c}')" style="color:var(--red); cursor:pointer;">√ó</span>
                </div>`;
            });
        }
        function addCategory() {
            const name = document.getElementById('new-cat-name').value;
            if(name) { state.config.categories.push(name); document.getElementById('new-cat-name').value = ''; renderCategorySettings(); render(); }
        }
        function removeCategory(c) { state.config.categories = state.config.categories.filter(x => x !== c); renderCategorySettings(); render(); }

        // --- INCOME MANAGEMENT ---
        function renderIncomeRows() {
            const container = document.getElementById('income-list');
            container.innerHTML = '';
            state.incomes.forEach((inc, idx) => {
                container.innerHTML += `<div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="text" class="form-input" style="flex:2;" value="${inc.name}" onchange="state.incomes[${idx}].name=this.value; render()">
                    <input type="number" class="form-input" style="flex:1;" value="${inc.amount}" onchange="state.incomes[${idx}].amount=Number(this.value); render()">
                </div>`;
            });
        }
        function addIncomeRow() { state.incomes.push({ name: 'New', amount: 0 }); renderIncomeRows(); }

        function updateMatrix() {
            state.trading.in = Number(document.getElementById('trade-in').value);
            state.trading.out = Number(document.getElementById('trade-out').value);
            state.config.divisor = Number(document.getElementById('cycle-divisor').value);
            state.config.escrowRate = Number(document.getElementById('escrow-rate').value);
            render();
        }

        function togglePaid(id) { const e = state.expenses.find(x => x.id === id); e.paid = !e.paid; render(); }
        function editExpense(id) { openModal('edit', state.expenses.find(x => x.id === id)); }
        function switchView(v, el) { 
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }
        function resetCheckmarks() { if(confirm("Start new cycle?")) { state.expenses.forEach(e => e.paid = false); render(); } }

        window.onload = init;
    </script>
</body>
</html>
